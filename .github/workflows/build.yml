name: build

on:
  push:
    branches:
        - main
  pull_request:
    branches:
        - main
  workflow_dispatch:
    branches:
        - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: coursier/cache-action@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      run: sbt test
